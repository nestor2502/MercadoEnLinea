{% extends "base.html" %}


{% block title %}Login{% endblock %}


{% block head %}
 {{ super() }}
  <link rel="stylesheet" type="text/css" href="../static/css/main.css">
  <link rel="stylesheet" type="text/css" href="../static/css/util.css">
  <link rel="stylesheet" type="text/css" href="../static/vendor/animate/animate.css">
{% endblock %}


{% block content %}



  <body class="container" style="background-image: url('../static/img/store.jpg'); background-size: cover;">
    <div class="limiter">


      <div class="container-login100">
        <div class="wrap-login100 p-t-50 p-b-90">
          <form class="login100-form validate-form flex-w" style="justify-content: center;display: flex;"
            action="/user/login" method="POST">

            <span class="login100-form-title p-b-51">
              <img src="../static/img/Maanostítulo.png" width="300px" height="300px"
                style="filter: brightness(0) invert(1);">
            </span>

            <!-- <span class="text-danger">El correo es obligatorio</span> -->
            <div class="wrap-input100 m-b-16">
              <i class="fas fa-user" style="padding: 23px; min-width: 40px; position: absolute;"></i>
              <input class="input100" type="text" name="email" placeholder="Escribe tu email" required name="email">

              <span class="focus-input100"></span>
            </div>

            <!-- <span class="text-danger">La contraseña debe de ser más de 6 letras</span> -->
            <div class="wrap-input100 m-b-16">
              <i class="fas fa-lock" style="padding: 23px; min-width: 40px; position: absolute;"></i>
              <input class="input100" type="password" name="password" required name="password"
                placeholder="Escribe tu contraseña">


              <span class="focus-input100"></span>

            </div>


            <div class="container-login100-form-btn m-t-17">
              <button class="login100-form-btn" type="submit">
                Iniciar Sesión
              </button>
            </div>

          </form>
        </div>
      </div>
    </div>
    {% include "modal.html" %}
  </body>



  {% endblock %}
