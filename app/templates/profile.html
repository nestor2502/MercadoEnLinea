{% extends "home.html" %}
{% block title %}Profile{% endblock %}
{% block head %}
    {{ super() }}
    <style>
    .card {
	    border: 0px;
	}
    </style>
{% endblock %}

{% block mainContent %}
<div class="row mt-3">
	<div class="col-md-4 mb-3">
	    <div class="card">
	        <div class="card-body">
	            <div class="d-flex flex-column align-items-center text-center">
	            	<img src="https://ui-avatars.com/api/?name={{current_user.name}}&background=4141ab&size=128&rounded=true&color=ffffff">
	                <div class="mt-3">
	                    <h4>{{user.name}}</h4>
	                    <p class="text-secondary mb-1">{{role}}</p>
	                </div>
	            </div>
	        </div>
	    </div>
	</div>
	<div class="col-md-8">
	    <div class="card mb-3">
	        <div class="card-body">
	            <div class="row">
	                <div class="col-sm-3">
	                    <h6 class="mb-0">Nombre</h6>
	                </div>
	            <div class="col-sm-9 text-secondary">
	                {{user.name}}
	            </div>
	            </div>
	            <hr>
	            <div class="row">
	                <div class="col-sm-3">
	                    <h6 class="mb-0">Rol</h6>
	                </div>
	                <div class="col-sm-9 text-secondary">
	                    {{role}}
	                </div>
	            </div>
	            <hr>
	            <div class="row">
	                <div class="col-sm-3">
	                    <h6 class="mb-0">Correo</h6>
	                </div>
	                <div class="col-sm-9 text-secondary">
	                    {{user.email}}
	                </div>
	            </div>
	                <hr>
	                <div class="row">
	                <div class="col-sm-3">
	                    <h6 class="mb-0">Telefono</h6>
	                </div>
	                <div class="col-sm-9 text-secondary">
	                    {{user.phone}}
	                </div>
	            </div>
	        </div>
	    </div>
	</div>
</div>


{% endblock %}
